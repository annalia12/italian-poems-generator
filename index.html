<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>AI Italian poem generator</title>
</head>
<body>

<header>
<h1>AI Italian Poem Generator</h1>
</header>
<main>
<div class="form-container">
<form id="poem-generator-form">
<input type="text" placeholder="Enter the topic of the italian poem" autofocus required
autocomplete="off"
class="instructions" id="user-instructions"/>
<input type="submit" class="submit-button"/>
</form>
<div class="hint"> i.e.: Flower, Paris or Cheese</div>
</div>
<div class="poem hidden" id="poem"></div>
</main>
<footer>
This AI project was coded by <a href="https://github.com/annalia12" target="_blank">Annalia Gallo</a> and is <a href="https://github.com/annalia12/italian-poems-generator" target="_blank">open-sourced on GitHub</a>
and is hosted on <a href="https://vercel.com/annalia12s-projects/italian-poems-generator" target="_blank"> Vercel.</a>
</footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
